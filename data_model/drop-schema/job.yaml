apiVersion: batch/v1
kind: Job
metadata:
  name: cc-schema-unload
  labels:
    app: cc-schema-unload
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: cc-schema-unload
          image: ykoyfman/drop-schema
          imagePullPolicy: Always
          resources:
            requests:
                memory: "64Mi"
                cpu: "250m"
            limits:
                memory: "128mi"
                cpu: "500m"

          envFrom:
            - secretRef:
                name: bank-db-secret
